<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Le-Kit Component Library</title>

    <script type="module" src="/build/le-kit.esm.js"></script>
    <script nomodule src="/build/le-kit.js"></script>
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        margin: 0;
      }
      .demo-section {
        margin-bottom: 40px;
      }
      h1, h2 {
        color: #333;
      }
      .mode-toggle {
        margin-bottom: 20px;
        padding: 10px;
        background: #fff;
        border-radius: 8px;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .mode-toggle button {
        padding: 8px 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
        font-size: 14px;
      }
      .mode-toggle button.active {
        background: #0088ff;
        color: #fff;
        border-color: #0088ff;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Le-Kit Component Library</h1>
    
    <div class="mode-toggle">
      <span>Mode:</span>
      <button id="btn-default" class="active" onclick="setMode('default')">Default</button>
      <button id="btn-admin" onclick="setMode('admin')">Admin</button>
    </div>

    <div class="demo-section">
      <h2>Card Component</h2>
      <div class="demo-grid">
        <!-- Card with content -->
        <le-card variant="default">
          <h3 slot="header">Card Title</h3>
          <p>This is the main content of the card. It can contain any elements.</p>
          <button slot="footer">Action</button>
        </le-card>
        
        <!-- Empty card - slots visible in admin mode -->
        <le-card variant="outlined">
          <!-- Empty slots will show placeholders in admin mode -->
        </le-card>
        
        <!-- Elevated card -->
        <le-card variant="elevated" interactive>
          <h3 slot="header">Interactive Card</h3>
          <p>This card is clickable and has elevation.</p>
        </le-card>
      </div>
    </div>

    <script>
      function setMode(mode) {
        document.documentElement.setAttribute('mode', mode);
        
        // Update button states
        document.getElementById('btn-default').classList.toggle('active', mode === 'default');
        document.getElementById('btn-admin').classList.toggle('active', mode === 'admin');
        
        // Force re-render of components by triggering a mode change
        // This is needed because Stencil caches the mode at component creation
        document.querySelectorAll('le-card').forEach(card => {
          card.setAttribute('mode', mode);
        });
      }
    </script>
  </body>
</html>
